<div class="modal-overlay" *ngIf="isOpen" (click)="onOverlayClick($event)">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
          <h3>Odbij nominaciju</h3>
          <button class="btn-close" (click)="closeModal()">&times;</button>
        </div>
        <div class="modal-body">
          <div class="game-info" *ngIf="gameInfo">
            <h4>{{ gameInfo.homeTeam }} vs {{ gameInfo.awayTeam }}</h4>
            <p><strong>Datum:</strong> {{ formatDate(gameInfo.date) }} u {{ gameInfo.time }}</p>
            <p><strong>Mjesto:</strong> {{ gameInfo.venue }}</p>
            <p><strong>Natjecanje:</strong> {{ gameInfo.competition }}</p>
          </div>
          
          <div class="rejection-form">
            <label for="rejectionReason" class="form-label">
              <strong>Razlog odbijanja:</strong>
            </label>
            <textarea 
              id="rejectionReason"
              class="form-control"
              [(ngModel)]="rejectionReason"
              placeholder="Molimo unesite razlog zaÅ¡to odbijate ovu nominaciju..."
              rows="4"
              [disabled]="isSubmitting"
              maxlength="500">
            </textarea>
            <div class="character-count">
              {{ rejectionReason.length }}/500 znakova
            </div>
            
            <div *ngIf="errorMessage" class="error-message">
              {{ errorMessage }}
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button 
            class="btn btn-secondary" 
            (click)="closeModal()"
            [disabled]="isSubmitting">
            Odustani
          </button>
          <button 
            class="btn btn-danger" 
            (click)="confirmRejection()"
            [disabled]="!isFormValid() || isSubmitting">
            <span *ngIf="isSubmitting">
              <i class="fas fa-spinner fa-spin"></i> Odbijanje...
            </span>
            <span *ngIf="!isSubmitting">
              <i class="fas fa-times"></i> Odbij nominaciju
            </span>
          </button>
        </div>
      </div>
    </div>
