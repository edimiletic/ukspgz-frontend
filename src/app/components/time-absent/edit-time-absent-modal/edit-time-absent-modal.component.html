    <div class="modal-overlay" *ngIf="isOpen" (click)="onOverlayClick($event)">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
          <h3>Uredi odsustvo</h3>
          <button class="btn-close" (click)="closeModal()"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Početak odsudstva <span class="required">*</span></label>
            <input 
              type="date" 
              class="form-control"
              [(ngModel)]="editForm.startDate"
              [min]="todayDate"
              (change)="onStartDateChange()"
              required>
          </div>
          <div class="form-group">
            <label>Kraj odsudstva <span class="required">*</span></label>
            <input 
              type="date" 
              class="form-control"
              [(ngModel)]="editForm.endDate"
              [min]="minEndDate"
              [disabled]="!editForm.startDate"
              required>
          </div>
          <div class="form-group">
            <label>Razlog</label>
            <textarea 
              class="form-control" 
              rows="3" 
              [(ngModel)]="editForm.reason"
              placeholder="Unesite razlog odsustva..."></textarea>
          </div>
          <div class="info-note" *ngIf="absenceToEdit && isAbsenceFinished()">
            <i class="icon-info">ℹ️</i>
            <span>Napomena: Ovo odsustvo je već završeno ({{ formatDate(absenceToEdit.endDate) }}), možete urediti samo razlog.</span>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" (click)="closeModal()">Odustani</button>
          <button 
            class="btn btn-primary" 
            [disabled]="!isFormValid() || isSubmitting"
            (click)="saveChanges()">
            <span *ngIf="isSubmitting">Čuvanje...</span>
            <span *ngIf="!isSubmitting">Sačuvaj izmjene</span>
          </button>
        </div>
      </div>
    </div>
