<div class="page-container">
<div class="login-container">
  <div class="logo-image">
    <img class="logo" src="assets\HKS_Logo.webp" alt="logo image">
  </div>

  <h2> Prijava u sustav </h2>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username"></label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Korisničko ime"
        [(ngModel)]="username"
        required
      />
    </div>

    <div class="form-group">
      <label for="password"></label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Lozinka"
        [(ngModel)]="password"
        required
      />
    </div>

    <button type="submit" (click)="login()">Prijava</button>
  </form>

</div>
</div>
