<!-- auth.component.html -->
<div class="page-container">
  <div class="login-container">
    <div class="logo-image">
      <img class="logo" src="assets/HKS_Logo.webp" alt="logo image">
    </div>
    <h2>Prijava u sustav</h2>
    
    <!-- Error message -->
    <div class="error-message" *ngIf="errorMessage">
      <i class="fas fa-exclamation-circle"></i>
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username"></label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="KorisniÄko ime"
          [(ngModel)]="username"
          [disabled]="isLoading"
          required
        />
      </div>
      <div class="form-group">
        <label for="password"></label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Lozinka"
          [(ngModel)]="password"
          [disabled]="isLoading"
          required
        />
      </div>
      <button type="submit" [disabled]="isLoading || !loginForm.form.valid">
        <span *ngIf="!isLoading">Prijava</span>
        <span *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin"></i> Prijavljivanje...
        </span>
      </button>
    </form>
  </div>
</div>
